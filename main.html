<!DOCTYPE html>

<html>

<head>
	 <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="styles.css">
	<title>Shopping Cart</title>
</head>

<body>
	<!-- the entire body must be written by student -->
	<div class="container">
        <div class="row">
            <div class="col-lg-8">
                <h1 class="block-heading text-center" style="color: #3b99e0;">Your Shopping Cart</h1>
                <div class="product">
                    <div class="row">
                        <div class="col-md-4">
                            <img src="image1.jpg" class="img-fluid" alt="Product 1">
                        </div>
                        <div class="col-md-4">
                            <img src="image2.jpg" class="img-fluid" alt="Product 2">
                        </div>
                        <div class="col-md-4">
                            <img src="image3.jpg" class="img-fluid" alt="Product 3">
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="summary" style="border-top: 2px solid #5ea4f3; background-color: #f7fbff; padding: 20px;">
                    <h3>Price Summary</h3>
                    <p>Total: $XX.XX</p>
                    <button class="btn btn-primary">Checkout</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./script.js"></script>

</body>

</html>
